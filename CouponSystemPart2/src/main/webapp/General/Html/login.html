<body onload="checkForCookies()">

	<div class="container">
    <div class="row">
        <div class="col-md-12">
           
            <div class="wrap">
                <p class="form-title">
                    Sign In</p>
                <form class="login" action="http://localhost:8080/CouponSystemPart2/login" method="post">
                <select name="clientType" id="clientType">
			<option value="Admin">Admin</option>
			<option value="Customer">Customer</option>
			<option value="Company">Company</option>
		</select>
                <input type="text" placeholder="Id" name="id" required id="id"/>
                <input type="password" placeholder="Password" name="password"  id="password" required/>
                <input type="submit" value="Sign In" class="btn btn-success btn-sm" />
                <div class="remember-forgot">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="rememberMe"  value="true" id="rememberMe" />
                                    Remember Me
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
