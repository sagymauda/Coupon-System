<!DOCTYPE html>
<html>
<h3 style="text-align: center;text-transform: none;">Customers:</h3>

<table border=1 style="margin: auto;">
<tr>
<th>Customer Id</th>
<th>Customer Name</th>
<th>Customer Password</th>
</tr>
<tr ng-repeat="c in cust.customers">
    <td>{{c.cust_id}}</td>
    <td>{{c.cust_name}}</td>
    <td>{{c.password}}</td>

    
</tr>

</table>
</html>
