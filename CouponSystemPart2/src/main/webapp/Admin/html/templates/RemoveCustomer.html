<h3 style="text-align: center;text-transform: none;">Please select the customer you would like to remove:</h3>

<p ng-show="remove2.removed"style="color:green; margin: auto;text-align: center"> customer removed successfully :)</p>
<p ng-show="remove2.notRemoved"style="color:red; margin: auto;text-align: center">Error. customer not removed!</p>


<table border=1 style="margin: auto;">
<tr>
<th>Customer Id</th>
<th>Customer Name</th>
<th>Customer Password</th>
<th>Remove</th>
</tr>
<tr ng-repeat="i in remove2.customers">
<td>{{i.cust_id}}</td>
<td>{{i.cust_name}}</td>
<td>{{i.password}}</td>
<td><input type="button" value="Remove" ng-click="remove2.confirmDeletion(i)"  class="w3-button w3-black w3-round-xxlarge w3-small w3-hover-blue"> </td>
</tr>
</table>
