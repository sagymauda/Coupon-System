
<h4 style="text-align: center;text-transform: none;"> Find your Customer:</h4>
<form style="text-align: center;text-transform: none;">
Enter desired Customer ID : <input type="text" value="ID" ng-model="get2.id" required><br/>
<input type="button" value="submit" ng-click="get2.getCustomer(get2.id)" class="button">
</form>

<div ng-show="get2.found" style="color:green">
<table border=1 style="margin: auto;">

<tr>
<th>Customer Id</th>
<th>Customer Name</th>
<th>Customer Password</th>
</tr>
<td>{{get2.customer.cust_id}}</td>
<td>{{get2.customer.cust_name}}</td>
<td>{{get2.customer.password}}</td>
</table>
</div>

<p ng-show="get2.notFound" style="color:red; margin-left:2% ; text-align: center;">
{{get2.errorMessage}}
</p>
